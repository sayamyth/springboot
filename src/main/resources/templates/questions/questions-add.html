<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加问题页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/layuimini.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <script src="/lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
</head>
<body>
<div>
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">试题题目</label>
            <div class="layui-input-inline">
                <input type="text" name="question" required lay-verify="required" placeholder="请输入试题题目" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">不能添加已有的试题哦</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">答案A</label>
            <div class="layui-input-inline">
                <input type="text" name="answer1" required lay-verify="required" placeholder="请输入答案A" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">不能添加已有的答案哦</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">答案B</label>
            <div class="layui-input-inline">
            <input type="text" name="answer2" required lay-verify="required" placeholder="请输入答案B" autocomplete="off"
                   class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">不能添加已有的答案哦</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">答案C</label>
            <div class="layui-input-inline">
                <input type="text" name="answer3" required lay-verify="required" placeholder="请输入答案C" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">不能添加已有的答案哦</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">答案D</label>
            <div class="layui-input-inline">
                <input type="text" name="answer4" required lay-verify="required" placeholder="请输入答案D" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">不能添加已有的答案哦</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">试题占比</label>
            <div class="layui-input-inline">
                <input type="text" name="point" required lay-verify="required" placeholder="请输入试题占比" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">所有占比不能超过1</div>
        </div>

<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label">院系</label>-->
<!--            <div class="layui-input-inline" id="list2">-->

<!--            </div>-->
<!--            <div class="layui-form-mid layui-word-aux">不能添加已有的部门哦</div>-->
<!--        </div>-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn sub" lay-submit lay-filter="*">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


</body>
<script type="text/javascript" th:inline="none">
    layui.use(['element', 'layer', 'layuimini', 'form'], function () {
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;
        var form = layui.form;
        // layer.alert(222);
        form.render();

        // form.on('select()', function (data) {
        //     console.log(data.elem); //得到select原始DOM对象
        //     console.log(data.value); //得到被选中的值
        //     console.log(data.othis); //得到美化后的DOM对象
        // });

        $(".sub").on("click", function () {
            var yes;
            form.on('submit(*)', function (data) {
                console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
                console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
                yes = data.field;
                // return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                $.ajax({
                    url: "addQuestions",
                    data: yes,
                    success: function (res) {
                        layer.alert(res.extend.msg);
                    },
                    error: function () {
                        layer.alert("出错了")
                    }
                })
                return false;
            });


        })

    });






</script>
</html>
