<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>修改密码页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/layuimini.css" media="all">
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <script src="/lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
    <script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
</head>
<body>
<div>
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="text" name="password" required lay-verify="required" placeholder="请输入新密码"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">两次密码需要一致</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">再次输入</label>
            <div class="layui-input-inline">
                <input type="text" name="u_password" required lay-verify="required" placeholder="请再次输入新密码" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">两次密码需要一致</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn sub" lay-submit lay-filter="*">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


</body>
<script type="text/javascript" th:inline="none">
    layui.use(['element', 'layer', 'layuimini', 'form'], function () {
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;
        var form = layui.form;
        // layer.alert(222);
        form.render();


        $(".sub").on("click", function () {
            var yes;
            form.on('submit(*)', function (data) {
                console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
                console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
                yes = data.field;
                // return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                $.ajax({
                    url: "updatePassword",
                    data: yes,
                    success: function (res) {
                        layer.alert(res.extend.msg);
                        var index = parent.layer.getFrameIndex(window.name);
                        setTimeout(function () {
                            parent.layer.close(index);//关闭当前页
                        }, 2000)
                    },
                    error: function () {
                        layer.alert("出错了")
                        var index = parent.layer.getFrameIndex(window.name);
                        setTimeout(function () {
                            parent.layer.close(index);//关闭当前页
                        }, 2000)
                    }
                })
                return false;
            });


        })

    });


    $(function () {

        $.ajax({
            url: "/deptList",
            success: function (result) {

                var list = $("#list2").empty();
                var select = $("<select name='d_id' ></select>").addClass("");
                $.each(result.extend.dept, function (index, item) {
                    var data = $("<option value="+item.d_id+"></option>").append(item.d_name);

                    select.append(data);
                })

                $("#list2").append(select)

            },
            error: function () {
                alert("出错了");
            }
        })
    })
</script>
</html>
