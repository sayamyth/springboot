<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登陆</title>

    <link rel="stylesheet"  href="/css/body.css" />
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <section id="content">
        <form action="/loginIn" method="post">
            <h1>教师评价系统登录</h1>
            <div>
                <input name="username" type="text" placeholder="账户" required="" id="username" />
            </div>
            <div>
                <input name="password" type="password" placeholder="密码" required="" id="password" />
            </div>
            <div class="">
                <span class="help-block u-errormessage" id="js-server-helpinfo" th:text="${msg}">&nbsp;</span>			</div>
            <div>
                <!-- <input type="submit" value="Log in" /> -->
                <input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
                <!-- <a href="#">Register</a> -->
            </div>
        </form><!-- form -->
    </section><!-- content -->
</div>
<!-- container -->

</body>
</html>
